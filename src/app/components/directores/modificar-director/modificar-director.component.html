<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <form (ngSubmit)="onSubmit()" #f="ngForm">
                <div id="user-data" ngModelGroup="userData" #userData="ngModelGroup">
                    <div class="form-group">
                        <label for="dni">dni</label>
                        <input type="number" class="form-control" [(ngModel)]="director.dni" name="dni" required>
                    </div>
                    <div class="form-group">
                        <label for="name">nombre</label>
                        <input type="text" class="form-control" [(ngModel)]="director.name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">mail</label>
                        <input type="text" class="form-control" [(ngModel)]="director.email" name="email" required>
                    </div>
                </div>
                <button class="btn btn-primary" type="submit">Agregar</button>
            </form>
        </div>
    </div>
</div>
