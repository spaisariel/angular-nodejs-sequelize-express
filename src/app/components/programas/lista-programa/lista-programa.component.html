<h1 class="text-center">Listado de programas</h1>
<table class="table table-bordered table-striped text-center">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Titulo</th>
        <th scope="col">Horario de emision</th>
        <th scope="col">Duración</th>
        <th scope="col">Dia</th>
        <th scope="col">Director</th>
        <!--<th scope="col">Locutor</th>-->
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of programas; index as i">
          <th scope="row">{{item.id}}</th>
          <td>{{item.name}}</td>
          <td>{{item.schedule}}</td>
          <td>{{item.duration}}</td>
          <td>{{item.day}}</td>
          <td>{{item.directorId}}</td><!--Cambiar acá seguramente-->
          <td>
              <button type="button" class="btn btn-primary">DETALLE</button> &nbsp;
              <button [routerLink]="'/modificar-programa'" type="button" class="btn btn-success">EDITAR</button>
              &nbsp;
              <button (click)=onDelete(item.id) type="button" class="btn btn-danger">ELIMINAR</button> &nbsp;
          </td>
      </tr>
  </tbody>
  </table>
